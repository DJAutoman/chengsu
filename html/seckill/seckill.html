<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店列表</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/hotellist.css">
</head>

<body>
    <div class="container">

        <div class="head-search dash">
            <section class="search-icon"><img src="../../image/icon/arrow-left.png" alt=""></section>
            <section class="search-input"><img src="../../image/home/search.png" alt=""><input type="text" placeholder="关键字/品牌/酒店名"></section>
            <section class="search-time">

                <div class="search-check-in">06/18 入住</div>
                <div class="search-check-out">06/18 入住</div>
            </section>
        </div>
 
        <main>
            <div class="seckill-banner"><img class="dash" src="../../image/seckill/seckill.png" alt=""></div>
            <div class="total-room">
                <section class="eaves">特价秒杀</section>
                <section class="pull-down">
                    <span class="distance">距离本场结束还有 02:00:00</span>
                </section>
            </div>

            <div class="all-resource">
             <div class="resource-list dash">
                <div class="list-pic">
                    <img src="../../image/hotellist/hoteltest.png" alt="">
                </div>
                <div class="list-right">
                    <div class="list-right-mar">
                        <div class="list-top">
                            <div class="list-top-title">东莞大酒店</div>
                            <!--  -->
                            <div class="list-top-star">
                                <div class="star-box">
                                    <img src="../../image/icon/star.png" alt="">
                                </div>
                                <div class="star-box">
                                    <img src="../../image/icon/star.png" alt="">
                                </div>
                            </div>
                            <!--  -->
                            <div class="distance">
                                <img src="../../image/icon/distance.png" alt="">
                                <span>1.17km</span>
                            </div>
                        </div>
                        <div class="list-price">
                            <section>城宿会员价 <span>￥<span>178</span></span> 起</section>
                        </div>
                    </div>
                </div>
            </div>

            <div class="resource-list dash">
                <div class="list-pic">
                    <img src="../../image/hotellist/hoteltest.png" alt="">
                </div>
                <div class="list-right">
                    <div class="list-right-mar">
                        <div class="list-top">
                            <div class="list-top-title">东莞大酒店</div>
                            <!--  -->
                            <div class="list-top-star">
                                <div class="star-box">
                                    <img src="../../image/icon/star.png" alt="">
                                </div>
                                <div class="star-box">
                                    <img src="../../image/icon/star.png" alt="">
                                </div>
                            </div>
                            <!--  -->
                            <div class="distance">
                                <img src="../../image/icon/distance.png" alt="">
                                <span>1.17km</span>
                            </div>
                        </div>
                        <div class="list-price">
                            <section>城宿会员价 <span>￥<span>178</span></span> 起</section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </main>
    </div>
</body>

</html>
