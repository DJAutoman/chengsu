<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/register.css">
</head>

<body>
    <div class="container">
        <!-- head-bg -->
        <div class="cs-bg">
            <div class="cs-logo"><img src="../../image/register/cs-logo.png" alt=""></div>
        </div>

        <!-- main -->
        <main>
            <div class="content">
                <div class="content-input">
                    <!-- 电话 -->
                    <div class="num-input tel">
                        <section class="num-text tel-title">手机号</section>
                        <section class="num-manual tel-input"><input class="num-manual-width" type="text" autofocus>
                        </section>
                    </div>
                    <!-- 验证码 -->
                    <div class="num-input vercode">
                        <section class="num-text vercode-title">验证码</section>
                        <section class="num-manual vercode-input">
                            <input type="text">
                            <span class="gain">获取验证码</span>
                        </section>
                    </div>

                    <!-- 密码 -->
                    <div class="num-input password">
                        <section class="num-text password-title">密码</section>
                        <section class="num-manual password-input"><input class="num-manual-width" type="password">
                        </section>
                    </div>

                    <!-- 确认密码 -->
                    <div class="num-input confirm-password">
                        <section class="num-text confirm-password-title">再次确认密码</section>
                        <section class="num-manual confirm-password-input"><input class="num-manual-width"
                                type="password"></section>
                    </div>
                </div>

                <div class="content-btn gradient-ramp"><button><img src="../../image/register/btn-arrow.png" alt=""></button></div>

                <div class="content-deal">
                        <span>点击注册表示同意</span>
                        <span class="user-agreement">《城宿用户协议》</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
